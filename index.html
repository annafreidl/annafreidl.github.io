<html>
  <head>
    <title>This website is still a work in progress.</title>
    <style>
      body {
        background-color: lavender;
      }
      h1 {
        color: purple;
        text-align: center;
      }
      .vita {
        padding: 20px;
        text-align: center;
        font-size: 18px;
      }
      #game {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 500px;
        margin-top: 50px;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <h1>Hello World</h1>
    <div class="vita">
      <p>To sweeten the waiting time here is a little tik-tak-toe game:</p>
    </div>
   <div id="game">
      <div class="box" id="box1"></div>
      <div class="box" id="box2"></div>
      <div class="box" id="box3"></div>
      <div class="box" id="box4"></div>
      <div class="box" id="box5"></div>
      <div class="box" id="box6"></div>
      <div class="box" id="box7"></div>
      <div class="box" id="box8"></div>
      <div class="box" id="box9"></div>
    </div>
    <script>
      const boxes = document.querySelectorAll(".box");
      let player = "X";
      for (const box of boxes) {
        box.addEventListener("click", function() {
          if (this.innerHTML == "") {
            this.innerHTML = player;
            if (player == "X") {
              player = "O";
            } else {
              player = "X";
            }
          }
        });
      }
    </script>
  </body>
</html>
