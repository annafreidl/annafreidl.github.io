<html>
  <head>
    <title>Hello World</title>
    <style>
      body {
        background-color: lavender;
      }
      h1 {
        color: purple;
        text-align: center;
      }
      .vita {
        padding: 20px;
        text-align: center;
        font-size: 18px;
      }
      #game {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 500px;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <h1>Hello World</h1>
    <div class="vita">
      <p>Ich bin ein Beispieltext für eine Vita.</p>
    </div>
    <div id="game">
      <p>Dies ist ein Beispiel für ein Spiel:</p>
      <button id="guess-btn">Rate</button>
      <p id="result"></p>
      <script>
        const guessBtn = document.getElementById("guess-btn");
        const result = document.getElementById("result");
        let answer = Math.floor(Math.random() * 100) + 1;
        guessBtn.addEventListener("click", function() {
          let guess = prompt("Gib eine Zahl zwischen 1 und 100 ein:");
          if (guess == answer) {
            result.innerHTML = "Du hast gewonnen! Die Antwort war " + answer;
          } else {
            result.innerHTML = "Leider falsch. Versuche es erneut.";
          }
        });
      </script>
    </div>
  </body>
</html>
